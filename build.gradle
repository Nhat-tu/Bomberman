plugins {
    id "java"
    id "application"
}

group = "com.nhat-tu"
version = "1.0"

repositories {
    mavenCentral()
}

application {
    mainClass = "Main"
}

java {
    sourceSets {
        main {
            java {
                srcDirs = ["src"]
            }
            resources {
                srcDirs = ["res"]
            }
        }
    }
}

jar {
    manifest {
        attributes(
            "Main-Class": application.mainClass
        )
    }
    archiveBaseName = "Bomberman"
}
